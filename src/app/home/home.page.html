<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.titulo }}</h2> 
      </ion-label>
      <ion-img [src]="item.imagen"></ion-img> 
      <ion-button (click)="saveToFirebase(item)">Guardar</ion-button> 
    </ion-item>
  </ion-list>
</ion-content>
